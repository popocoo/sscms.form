<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>表单</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <script type="text/javascript" src="../../assets/lib/iframe-resizer-3.6.3/iframeResizer.contentWindow.min.js"></script>
  <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="form_submit" class="ss_form_wrapper">
    <div class="ss_form_main">
      <h1 class="ss_form_head_title" v-show="title"> {{ title }} </h1>
      <div class="ss_form_head_desc" v-show="description"> {{ description }} </div>
      <div class="ss_form_bg"></div>
      <template v-if="pageType === 'form'">
        <ul class="ss_form_ul">
          <li v-for="style in styleList">
            <div class="ss_form_title"> {{ style.title }} <i v-if="style.validate.indexOf('required') !== -1">*</i>
              <small v-show="errors.has(style.title)" class="error">{{ errors.first(style.title) }}</small>
            </div>
            <template v-if="style.fieldType === 'TextArea'">
              <div class="ss_form_body">
                <textarea v-model="style.value" :style="'height: ' + (style.height ? style.height : 125) + 'px;'"
                  :name="style.title" v-validate="style.validate" class="form-control" :class="{'error': errors.has(style.title)}"></textarea>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'CheckBox' && style.columns === 0">
              <div class="ss_form_body">
                <span v-for="(item, index) in style.items">
                  <input type="checkbox" v-model="style.value" :id="style.title + '_' + item.id" :value="item.value"
                    :name="style.title" v-validate="style.validate">
                  <label :for="style.title + '_' + item.id" class="mr-2">{{ item.value }}</label>
                </span>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'CheckBox' && style.columns === 1">
              <div class="ss_form_body">
                <div v-for="(item, index) in style.items">
                  <input type="checkbox" v-model="style.value" :id="style.title + '_' + item.id" :value="item.value"
                    :name="style.title" v-validate="style.validate">
                  <label :for="style.title + '_' + item.id" class="mr-2">{{ item.value }}</label>
                  <br />
                </div>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'Radio' && style.columns === 0">
              <div class="ss_form_body">
                <span v-for="(item, index) in style.items">
                  <input type="radio" v-model="style.value" :id="item.value" :value="item.value" :name="style.title"
                    v-validate="style.validate">
                  <label :for="style.title + '_' + item.id" class="mr-2">{{ item.value }}</label>
                </span>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'Radio' && style.columns === 1">
              <div class="ss_form_body">
                <div v-for="(item, index) in style.items">
                  <input type="radio" v-model="style.value" :id="item.value" :value="item.value" :name="style.title"
                    v-validate="style.validate">
                  <label :for="style.title + '_' + item.id" class="mr-2">{{ item.value }}</label>
                  <br />
                </div>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'SelectOne'">
              <div class="ss_form_body">
                <select :name="style.title" v-model="style.value" :class="{'error': errors.has(style.title) }"
                  v-validate="style.validate">
                  <option v-for="item in style.items" :value="item.value">{{ item.value }}</option>
                </select>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'SelectMultiple'">
              <div class="ss_form_body">
                <select multiple style="height: 130px" :name="style.title" v-model="style.value" :class="{'error': errors.has(style.title) }"
                  v-validate="style.validate">
                  <option v-for="item in style.items" :value="item.value">{{ item.value }}</option>
                </select>
              </div>
            </template>
            <template v-else-if="style.fieldType === 'Image'">
              <div class="ss_form_body">
                  <file-pond
                  :allow-multiple="false"
                  :server="getUploadUrl(style)"
                  :files="files"
                  accepted-file-types="image/jpeg, image/png, image/webp"
                  label-idle="点击上传或将图片拖动至此区域..."
                  label-file-processing="上传中..."
                  label-file-processing-complete="上传成功"
                  v-on:processfile="imageUploaded"
                  v-on:removefile="imageRemoved(style)"
                  ></file-pond>
      
                  <input
                    v-model="style.value"
                    type="hidden"
                    :name="style.title"
                    v-validate="style.validate"
                    :class="{'is-invalid': errors.has(style.title)}"
                  />
              </div>
            </template>
            <template v-else>
              <input type="text" value="" :name="style.title" v-model="style.value" class="form-control" :class="{'error': errors.has(style.title) }"
                v-validate="style.validate" />
            </template>
          </li>
        </ul>
        <div v-if="isCaptcha" class="ss_form_code">
          <input v-model="captcha" type="text" class="form-control float-left" name="captcha" data-vv-as="验证码"
            v-validate="'required'" :class="{'is-invalid':
errors.has('captcha') || captchaInValid}">
          <img :src="captchaUrl" class="ss_form_code_img" @click="loadCaptcha" style="width: 105px; height: 35px" />
          <small v-show="errors.has('captcha')" class="text-danger">{{ errors.first('captcha') }}</small>
          <small v-show="captchaInValid" class="text-danger">验证码不正确，请重新输入！</small>
        </div>
        <a @click="btnSubmitClick" href="javascript:;" class="ss_form_btn">提 交</a>
      </template>
      <template v-else-if="pageType === 'error'">
        <div class="ss_form_failure">{{ errorMessage }}</div>
      </template>
      <template v-else-if="pageType === 'success'">
        <div class="ss_form_success">表单提交成功</div>
      </template>
      <template v-else>
        <div class="text-center" style="margin-top: 100px">
          <img class="mt-3" src="../../assets/images/loading.gif" />
          <p class="lead mt-3 text-nowrap">载入中，请稍后...</p>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
<script src="../../assets/lib/lodash-4.17.10.min.js"></script>
<script src="../../assets/lib/vue-2.5.16.min.js" type="text/javascript"></script>
<script src="../../assets/lib/vee-validate-2.1.0.js"></script>
<script src="../../assets/lib/vee-validate-locale-zh_CN-2.1.0.js"></script>

<script src="../../assets/lib/axios-0.18.0.min.js"></script>

<script src="../../assets/lib/filepond/babel-polyfill-7.4.4.min.js"></script>
<script src="../../assets/lib/filepond/filepond-polyfill-1.0.4.min.js"></script>
